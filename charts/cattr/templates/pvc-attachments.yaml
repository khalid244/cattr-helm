{{- if and .Values.persistence.attachments.enabled (not .Values.persistence.attachments.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "cattr.fullname" . }}-attachments
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "cattr.labels" . | nindent 4 }}
  {{- with (include "cattr.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- toYaml .Values.persistence.attachments.accessModes | nindent 4 }}
  {{- include "cattr.storageClass" (dict "persistence" .Values.persistence.attachments "global" .Values.global) | nindent 2 }}
  resources:
    requests:
      storage: {{ .Values.persistence.attachments.size }}
{{- end }}
